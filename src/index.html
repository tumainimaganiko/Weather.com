<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/51f27b15da.js" crossorigin="anonymous"></script>
    <title>Weather.com</title>
</head>
<body>
    <header>
        <div class="left-header">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/The_Weather_Channel_logo_2005-present.svg/600px-The_Weather_Channel_logo_2005-present.svg.png?20180322194746" alt="Weather logo">
        </div>
        <div class="middle-header">
            <form action="">
                <input type="search" placeholder="Dodoma,03 Weather">
            </form>
        </div>
        <div class="right-header">
            <i class="fa-solid fa-bars"></i>
        </div>
    </header>
    <div id="empty"></div>
    <nav>
        <ul>
            <li><a href="#">Today</a></li>
            <li><a href="#">Hourly</a></li>
            <li><a href="#">10 Day</a></li>
            <i class="fa-sharp fa-solid fa-sort-down"></i>
        </ul>
    </nav>
    <main>
        <section class="details">
            <div class="upper">
                <p><strong>Dodoma, 03</strong> As of 15:10 EAT</p>
            </div>
            <div class="lower">
                <p class="degree">28<sup>o</sup></p>
                <p>Partly Cloud</p>
                <p>Day 29 <sup>o</sup> . Night 17 <sup>o</sup></p>
            </div>
        </section>
    </main>
</body>
</html>
